<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Klicktape</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2a2a2a);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffc400;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            margin-top: 20px;
            display: none;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
            display: none;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #FFD700;
        }
        .config-note {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        .config-note h3 {
            margin-top: 0;
            color: #FFD700;
        }
        .config-note code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Klicktape</div>
        <div class="message" id="page-message">
            Enter your email address and we'll send you a link to reset your password.
        </div>
        
        <!-- Email form for requesting reset link -->
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com" 
                    required
                >
            </div>
            
            <button type="submit" id="submit-btn">
                <span id="button-text">Send Reset Link</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <!-- Password reset form (hidden initially) -->
        <form id="reset-password-form" style="display: none;">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input 
                    type="password" 
                    id="new-password" 
                    name="new-password" 
                    placeholder="Enter new password" 
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Confirm new password" 
                    required
                >
            </div>
            
            <button type="submit" id="reset-btn">
                <span id="reset-button-text">Reset Password</span>
                <div class="spinner" id="reset-spinner"></div>
            </button>
        </form>
        
        <div class="success" id="success-message">
            Password reset link sent! Check your email.
        </div>
        
        <div class="error" id="error-message"></div>
        
        <a href="/" class="back-link">Back to Login</a>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Initialize Supabase client
        const SUPABASE_URL = 'https://wpxkjqfcoudcddluiiab.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndweGtqcWZjb3VkY2RkbHVpaWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxNzYzMjAsImV4cCI6MjA2ODc1MjMyMH0.jHHkzKzg9oqysBOY7ohIa-6iveAOnF_FOvCsGV18MCU';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        // Get URL parameters to check if this is a password reset callback
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const token = urlParams.get('token') || hashParams.get('token');
        const type = urlParams.get('type') || hashParams.get('type');
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        
        console.log('URL Parameters:', { token, type, accessToken });
        
        // DOM elements
        const pageMessage = document.getElementById('page-message')
        const forgotForm = document.getElementById('forgot-password-form')
        const resetForm = document.getElementById('reset-password-form')
        const emailInput = document.getElementById('email')
        const submitBtn = document.getElementById('submit-btn')
        const buttonText = document.getElementById('button-text')
        const spinner = document.getElementById('spinner')
        const successMessage = document.getElementById('success-message')
        const errorMessage = document.getElementById('error-message')
        const newPasswordInput = document.getElementById('new-password')
        const confirmPasswordInput = document.getElementById('confirm-password')
        const resetBtn = document.getElementById('reset-btn')
        const resetButtonText = document.getElementById('reset-button-text')
        const resetSpinner = document.getElementById('reset-spinner')
        
        // Check if this is a password reset callback
        if ((token && type === 'recovery') || accessToken) {
            // Show reset password form
            pageMessage.textContent = 'Enter your new password below.'
            forgotForm.style.display = 'none'
            resetForm.style.display = 'block'
            
            // If we have an access token, verify the session
            if (accessToken) {
                const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
                supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                }).catch(err => {
                    console.error('Session error:', err)
                    showError('Invalid or expired reset link. Please request a new one.')
                })
            }
        }
        
        // Handle forgot password form submission
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            // Reset messages
            successMessage.style.display = 'none'
            errorMessage.style.display = 'none'
            
            // Get email value
            const email = emailInput.value.trim()
            
            // Validate email
            if (!email) {
                showError('Please enter your email address')
                return
            }
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address')
                return
            }
            
            // Disable button and show loading
            submitBtn.disabled = true
            buttonText.textContent = 'Sending...'
            spinner.style.display = 'block'
            
            try {
                // Send password reset email
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://klicktape-d087a.web.app/forgot-password.html'
                })
                
                if (error) {
                    throw new Error(error.message)
                }
                
                // Show success message
                successMessage.style.display = 'block'
                forgotForm.reset()
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.')
            } finally {
                // Re-enable button and hide loading
                submitBtn.disabled = false
                buttonText.textContent = 'Send Reset Link'
                spinner.style.display = 'none'
            }
        })
        
        // Handle reset password form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            // Reset messages
            successMessage.style.display = 'none'
            errorMessage.style.display = 'none'
            
            // Get password values
            const newPassword = newPasswordInput.value
            const confirmPassword = confirmPasswordInput.value
            
            // Validate passwords
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.')
                return
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.')
                return
            }
            
            // Disable button and show loading
            resetBtn.disabled = true
            resetButtonText.textContent = 'Resetting...'
            resetSpinner.style.display = 'block'
            
            try {
                // Update the user's password
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                })
                
                if (error) {
                    throw new Error(error.message)
                }
                
                // Show success message and redirect
                successMessage.textContent = 'Password reset successful! Redirecting to login...'
                successMessage.style.display = 'block'
                resetForm.style.display = 'none'
                pageMessage.style.display = 'none'
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'https://klicktape-d087a.web.app'
                }, 2000)
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.')
            } finally {
                // Re-enable button and hide loading
                resetBtn.disabled = false
                resetButtonText.textContent = 'Reset Password'
                resetSpinner.style.display = 'none'
            }
        })
        
        function showError(message) {
            errorMessage.textContent = message
            errorMessage.style.display = 'block'
        }
    </script>
</body>
</html>
