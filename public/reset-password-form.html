<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Klicktape</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2a2a2a);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffc400;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            margin-top: 20px;
            display: none;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
            display: none;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Klicktape</div>
        <div class="message" id="message">
            Enter your new password below to reset your account password.
        </div>
        
        <form id="reset-password-form" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter new password" 
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Confirm new password" 
                    required
                >
            </div>
            
            <button type="submit" id="submit-btn">
                <span id="button-text">Reset Password</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="success" id="success-message">
            Password successfully reset! You can now log in with your new password.
        </div>
        
        <div class="error" id="error-message"></div>
        
        <a href="/forgot-password.html" class="back-link" id="back-link" style="display: none;">Back to Forgot Password</a>
        <a href="/" class="back-link" id="login-link" style="display: none;">Back to Login</a>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Initialize Supabase client
        const SUPABASE_URL = 'https://wpxkjqfcoudcddluiiab.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndweGtqcWZjb3VkY2RkbHVpaWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxNzYzMjAsImV4cCI6MjA2ODc1MjMyMH0.jHHkzKzg9oqysBOY7ohIa-6iveAOnF_FOvCsGV18MCU';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // DOM elements
        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const loginLink = document.getElementById('login-link');
        const backLink = document.getElementById('back-link');
        const messageElement = document.getElementById('message');
        
        // Check if we have a valid recovery token
        if (token && type === 'recovery') {
            // Show the reset form
            messageElement.textContent = 'Enter your new password below to reset your account password.';
            form.style.display = 'block';
        } else {
            // Show error message
            messageElement.textContent = 'Invalid or expired password reset link.';
            errorMessage.textContent = 'This password reset link is invalid or has expired. Please request a new one.';
            errorMessage.style.display = 'block';
            backLink.style.display = 'block';
        }
        
        // Form handling
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Get password values
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            buttonText.textContent = 'Resetting...';
            spinner.style.display = 'block';
            
            try {
                // First, verify the token by attempting to exchange it for a session
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                });
                
                if (error) {
                    throw new Error('Invalid or expired token. Please request a new password reset.');
                }
                
                // If verification is successful, update the user's password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (updateError) {
                    throw new Error(updateError.message);
                }
                
                // Show success message
                successMessage.style.display = 'block';
                form.style.display = 'none';
                messageElement.style.display = 'none';
                loginLink.style.display = 'block';
                loginLink.href = 'https://klicktape-d087a.web.app';
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                // Re-enable button and hide loading
                submitBtn.disabled = false;
                buttonText.textContent = 'Reset Password';
                spinner.style.display = 'none';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
